<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Market</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="central market es una tienda de diferentes productos.">
    <meta name="keywords" content="central market, tienda, productos, electronica, ropa, hogar, tecnologia">

<body>
    <header>
        <img src="img/central-logo.png" height="80px" width="250px" alt="logo">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu-item"><i class="fa-brands fa-facebook"></i></li>
                <li class="menu-item"><i class="fa-brands fa-instagram"></i></li>

                <li class="menu-item"><i class="fa-brands fa-x-twitter"></i></li>

        </nav>
    </header>
    <main>
        <div class="container-image">
            <img class="container-image__principal-image" src="img/dormitorios_ofertas.webp"

        <nav class="menu-secundario">
            <ul class="menu-secundario__lista">
                <li class="menu-secundario-item"><a href="index.html">Inicio</a></li>
                <li class="menu-secundario-item"><a href="productos.html">Productos</a></li>
                <li class="menu-secundario-item"><a href="contacto.html">Contacto</a></li>
                <li class="menu-secundario-item"><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
        <div class="gallery">
            <div class="gallery__image">
                <img class="" src="img/camas/cama1.webp" alt="ofertas de ropa 50%">

            </div>
            <div class="gallery__image">
                <img class="" src="img/camas/cama2.webp" alt="ofertas de ropa 50%">

            </div>
            <div class="gallery__image">
                <img class="" src="img/camas/cama3.webp" alt="ofertas de ropa 50%">

            <div class="gallery__image">
                <img class="" src="img/camas/cama4.webp" alt="ofertas de ropa 50%">

            </div>
            <div class="gallery__image">
                <img class="" src="img/camas/cama5.webp" alt="ofertas de ropa 50%">

            </div>
            <div class="gallery__image">
                <img class="" src="img/camas/cama6.webp" alt="ofertas de ropa 50%">
                <p>Dormitorio para 2</p>

    <footer>
        <div class="footer__left">
            <h3>Asistente virtual</h3>
            <p>Te atendera las 24 horas</p>

            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu-item"><i class="fa-brands fa-facebook"></i></li>
